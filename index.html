<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Serif&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32"
            href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Huddle landing page with single introductory
            section</title>

        <link rel="stylesheet"
            href="styles.css">
    </head>
    <body>
        <div id="logo">
            <img 
                src="logo.svg"
                alt width="200px">
        </div>

        <div id="main">
            <section id="illustration">
                <img
                    src="illustration-mockups.svg"
                    alt >
            </section>

            <section id="text">
                <h1>Build The Community Your Fans Will Love</h1>

                <p>

                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience.
                    Create connections with your users as you engage in genuine
                    discussion.
                </p>

                <button>
                    <a href="#sign up">Register</a>
                </button>
            </section>
        </div>

        <footer>
            <ul>
                <li><a href="https://www.facebook.com"><i class="fa-brands fa-facebook" ></i></a></li>
                <li><a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>

            <p class="attribution">
                Challenge by <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"><em> Frontend Mentor</em></a>
                Coded by <a href="eishha.github.io"><em> Eisha</em> </a>
            </p>
        </footer>

        <script src="https://kit.fontawesome.com/9090e71d30.js" crossorigin="anonymous"></script>

    </body>
</html>
